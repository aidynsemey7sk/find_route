{% extends 'base.html' %}
{% block title %}
<title>Список городов</title>
{% endblock title %}
{%  block content %}
<h1>Список городов</h1>
<div class='row'>
   <div class='col-md'>
      {% for object in objects_list %}
      <p>{{object.name}}</p>
      {% endfor %}
   </div>
</div>
<div class="row">
   <div class="col-md-4">
      <form action="" method="post"> {% csrf_token %}
         {{form.as_p}}
         <input type="submit" value="Submit">
      </form>
   </div>
</div>

{% endblock %}
